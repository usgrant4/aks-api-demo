# Default values for aks-demo (Development Environment)
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Environment name
environment: dev

# Number of replicas
replicaCount: 2

# Image configuration
image:
  # Registry will be set dynamically in CI/CD (e.g., acrname.azurecr.io)
  registry: ""
  repository: aks-demo
  # Tag will be set dynamically to commit SHA in CI/CD
  tag: latest
  pullPolicy: Always

# Image pull secrets (if needed for private registries)
imagePullSecrets: []

# Override the name
nameOverride: ""
fullnameOverride: ""

# Service account configuration
serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use
  name: ""

# Pod annotations
podAnnotations: {}

# Pod labels
podLabels:
  version: v1

# Pod security context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
  seccompProfile:
    type: RuntimeDefault

# Container security context
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  capabilities:
    drop:
      - ALL

# Service configuration
service:
  type: LoadBalancer
  port: 80
  targetPort: 8080
  protocol: TCP
  annotations: {}
  # Example: Add Azure annotations for internal load balancer
  # annotations:
  #   service.beta.kubernetes.io/azure-load-balancer-internal: "true"

# Resource limits and requests
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi

# Readiness probe configuration
readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3

# Liveness probe configuration
livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 15
  periodSeconds: 20
  timeoutSeconds: 3
  failureThreshold: 3

# Volumes configuration
volumes:
  - name: tmp
    emptyDir: {}
  - name: cache
    emptyDir: {}

# Volume mounts configuration
volumeMounts:
  - name: tmp
    mountPath: /tmp
  - name: cache
    mountPath: /app/.cache

# Lifecycle hooks
lifecycle:
  preStop:
    exec:
      command: ["/bin/sh", "-c", "sleep 5"]

# Termination grace period
terminationGracePeriodSeconds: 30

# Rolling update strategy
strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity rules
affinity: {}

# Pod Disruption Budget
podDisruptionBudget:
  enabled: true
  minAvailable: 1
  # maxUnavailable: 1  # Alternative to minAvailable

# Vertical Pod Autoscaler
vpa:
  enabled: true
  updateMode: "Auto"  # Options: "Off", "Initial", "Recreate", "Auto"
  minAllowed:
    cpu: 50m
    memory: 64Mi
  maxAllowed:
    cpu: 1000m
    memory: 1Gi
  controlledResources:
    - cpu
    - memory

# Horizontal Pod Autoscaler (disabled by default, using VPA instead)
hpa:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Ingress configuration (optional, disabled by default)
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: aks-demo.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
    # - secretName: aks-demo-tls
    #   hosts:
    #     - aks-demo.example.com

# ConfigMap for application configuration (optional)
configMap:
  enabled: false
  data: {}
    # LOG_LEVEL: "INFO"
    # ENVIRONMENT: "development"

# Environment variables
env: []
  # - name: LOG_LEVEL
  #   value: "INFO"
  # - name: ENVIRONMENT
  #   valueFrom:
  #     configMapKeyRef:
  #       name: app-config
  #       key: ENVIRONMENT
environment: prod
